<body>
    <script>
        let numbers = parseInt(prompt('write a number'))
        let sum = 0;
        while (numbers != 0){
            sum += numbers;
            numbers = parseInt(prompt("Write a number")) 
        }
        alert(`The sum is ${sum}`)
    </script>
