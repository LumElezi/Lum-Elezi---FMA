<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter first number:"));
        let num2 = parseInt(prompt("Enter first number:"));
        
        let sumarise = num1 + num2;
        let differnce = num1 - num2;
        let product = num1 * num2; 
        let devision = num1 / num2;

        console.log(`The sum of ${num1} and ${num2} is: ${sumarise}`);
        console.log(`The difference of ${num1} and ${num2} is: ${differnce}`);
        console.log(`The product of ${num1} and ${num2} is: ${product}`);
        console.log(`The devision of ${num1} and ${num2} is: ${devision}`);
    </script>
</body>
</html>
