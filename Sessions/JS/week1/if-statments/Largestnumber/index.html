<body>
    <script>
        let a = parseInt(prompt('Write first number'))
        let b = parseInt(prompt('Write second number'))
        let c = parseInt(prompt('Write third number'))

        if(a >= b && a>=c){
          console.log(`a or ${a} is the largest number`)
        }
        else if(b >= a && b >= c){
            console.log(` b or ${b} is the largest number`)
        }
        else if(c >= a && c >= b){
            console.log(`c or ${c} is the largest number`)
        }
        
        
    </script>
