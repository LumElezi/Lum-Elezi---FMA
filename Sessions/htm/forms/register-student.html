<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register a new student</h1>
    <table>
        <tr>
            <td><label for="firstname">First Name: </label></td>
            <td><input id="firstname" type="text"></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name: </label></td>
            <td> <input id="lastname" type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input id="email" type="email"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender: </label></td>
            <td><input name="gender" type="radio"> Male
                <input name="gender" type="radio"> Female
            </td>
        </tr>
        <tr>
            <td><label for="hobbies">Hobbies: </label></td>
            <td>
                <input id="hobbies" type="checkbox"> Sports
                <input id="hobbies" type="checkbox"> Travel
                <input id="hobbies" type="checkbox"> Chess
                <input id="hobbies" type="checkbox"> Painting
                <input id="hobbies" type="checkbox"> Reading
            </td>
        </tr>
        <tr>
            <td><label for="status">Status:</label></td>
            <td><select name="status" id="status">
                    <option value="Student"> - Student</option>
                    <option value="Employed"> - Employed</option>
                    <option value="Not Employed"> - Not Employed</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="textarea">Message: </label></td>
            <td><textarea rows="10" cols="30" name="" id="textarea">Message</textarea></td>
        </tr>
        <tr>
            <td><label for="chosefile">Chose CV:</label></td>
            <td><input type="file" id="chosefile"></td>
        </tr>

        <tr>
            <td>

            </td>
            <td><button value="Submit">
                    Submit
                </button></td>
        </tr>
    </table>

</body>

</html>
