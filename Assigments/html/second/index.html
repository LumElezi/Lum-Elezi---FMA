<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="home">
        <h1>Home Page</h1>
        <nav>

            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <hr>
    <main>
        <section id="about">
            <h1>KFC-Kosova</h1>
            <a href="https://kfckosova.com/"><img src="https://kfckosova.com/wp-content/uploads/2020/04/group-13.svg"
                    alt=""></a>
            <ul style="font-size: xx-large;">
                <li>Some of the products that we sell</li>
                <br>
                <li style="list-style: none;">
                    <ol>
                        <li>Original Burger: <span >3.99€</span> </li>
                        <a href="https://kfckosova.com/product/original-burger/"><img width="300px"
                                src="https://kfckosova.com/wp-content/uploads/2020/05/Original_Burger.jpg" alt=""></a>

                        <li>12 Crispy Strips: <span >10.79€</span></li>
                        <a href="https://kfckosova.com/product/12-crispy-strips/"><img width="300px"
                                src="https://kfckosova.com/wp-content/uploads/2020/05/1.png" alt=""></a>
                        <li>Coca Cola: <span >1.29€</span> </li>
                        <a href="https://kfckosova.com/product/coca-cola/"><img width="300px"
                                src="https://kfckosova.com/wp-content/uploads/2020/05/6.png" alt=""></a>
                    </ol>
                </li>
            </ul>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/T4OcVF4ZBS4?si=3hBNVLUN9yhn3s2O"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br>
            <br>
            <a href="#home">Back</a>
            <hr>
        </section>

        <section id="contact">
           <h1 class="contact">Contact Us</h1>
            <table>
                <form action="">
                    <tr>
                        <td><label for="name">Name: </label> </td>
                        <td><input placeholder="Name" id="name" type="text"> </td>
                        
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="surname">Surname: </label> 
                        </td>
                        <td>
                            <input placeholder="Surname" id="surname" type="text">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label  for="email">Email: </label>
                        </td>
                        <td>
                            <input placeholder="Email" id="email" type="email">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="">Message: </label>
                        </td>
                        
                        <td>
                            <textarea cols="20" rows="10" placeholder="Wright us a message" name="" id=""></textarea>
                        </td>
                    </tr>
                   
                    <tr>
                        <td></td>
                        <td><button>Submit</button></td>
                    </tr>

                </form>
            </table> 
            <br>
            <br>
            <br>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2943.7210588412054!2d21.469316176149377!3d42.45495077118422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13548d5a468d30f1%3A0x48866340f0eec3f4!2sKFC%20Gjilan!5e0!3m2!1sen!2s!4v1740065491385!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <br>
            <br>
            <a href="#home">Back</a>
            <hr>
        </section>
    </main>
    <footer>
        <h3> All rights reserved Lum Elezi ©</h3>
    </footer>
</body>

</html>
